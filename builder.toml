description = "Tiny base image (Ubuntu Jammy Jellyfish build image, distroless-like run image) with buildpacks for Java, Java Native Image and Go"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/go:4.4.1"
  version = "4.4.1"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java-native-image:8.10.0"
  version = "8.10.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java:9.12.0"
  version = "9.12.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/procfile:5.6.3"
  version = "5.6.3"

[lifecycle]
  version = "0.16.4"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java-native-image"
    version = "8.10.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java"
    version = "9.12.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/go"
    version = "4.4.1"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    version = "5.6.3"

[stack]
  build-image = "docker.io/paketobuildpacks/build-jammy-tiny:0.1.68"
  id = "io.buildpacks.stacks.jammy.tiny"
  run-image = "index.docker.io/paketobuildpacks/run-jammy-tiny:latest"
  run-image-mirrors = []
