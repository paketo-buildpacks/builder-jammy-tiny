description = "Tiny base image (Ubuntu Jammy Jellyfish build image, distroless-like run image) with buildpacks for Java, Java Native Image and Go"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/go:4.12.1"
  version = "4.12.1"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java-native-image:10.2.0"
  version = "10.2.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java:16.2.0"
  version = "16.2.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/procfile:5.10.0"
  version = "5.10.0"

[lifecycle]
  version = "0.20.3"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java-native-image"
    version = "10.2.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java"
    version = "16.2.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/go"
    version = "4.12.1"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    version = "5.10.0"

[stack]
  build-image = "docker.io/paketobuildpacks/build-jammy-tiny:0.2.53"
  id = "io.buildpacks.stacks.jammy.tiny"
  run-image = "index.docker.io/paketobuildpacks/run-jammy-tiny:latest"
  run-image-mirrors = []
