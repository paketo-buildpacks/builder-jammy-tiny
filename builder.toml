description = "Tiny base image (Ubuntu Jammy Jellyfish build image, distroless-like run image) with buildpacks for Java, Java Native Image and Go"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/go:3.0.2"
  version = "3.0.2"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java-native-image:7.35.0"
  version = "7.35.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java:7.7.0"
  version = "7.7.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/procfile:5.4.0"
  version = "5.4.0"

[lifecycle]
  version = "0.14.2"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java-native-image"
    version = "7.35.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java"
    version = "7.7.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/go"
    version = "3.0.2"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    version = "5.4.0"

[stack]
  build-image = "docker.io/paketobuildpacks/build-jammy-tiny:0.1.16"
  id = "io.buildpacks.stacks.jammy.tiny"
  run-image = "index.docker.io/paketobuildpacks/run-jammy-tiny:latest"
  run-image-mirrors = []
