description = "Tiny base image (Ubuntu Jammy Jellyfish build image, distroless-like run image) with buildpacks for Java, Java Native Image and Go"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/go:4.8.0"
  version = "4.8.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java-native-image:9.0.0"
  version = "9.0.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java:12.0.0"
  version = "12.0.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/procfile:5.6.9"
  version = "5.6.9"

[lifecycle]
  version = "0.19.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java-native-image"
    version = "9.0.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java"
    version = "12.0.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/go"
    version = "4.8.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    version = "5.6.9"

[stack]
  build-image = "docker.io/paketobuildpacks/build-jammy-tiny:0.2.30"
  id = "io.buildpacks.stacks.jammy.tiny"
  run-image = "index.docker.io/paketobuildpacks/run-jammy-tiny:latest"
  run-image-mirrors = []
