description = "Tiny base image (Ubuntu Jammy Jellyfish build image, distroless-like run image) with buildpacks for Java, Java Native Image and Go"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/go:4.3.0"
  version = "4.3.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java-native-image:8.0.0"
  version = "8.0.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java:9.0.0"
  version = "9.0.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/procfile:5.6.0"
  version = "5.6.0"

