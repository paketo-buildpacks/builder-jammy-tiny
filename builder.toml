description = "Tiny base image (Ubuntu Jammy Jellyfish build image, distroless-like run image) with buildpacks for Java, Java Native Image and Go"

[[buildpacks]]
  uri = "docker://docker.io/paketobuildpacks/go:4.19.2"
  version = "4.19.2"

[[buildpacks]]
  uri = "docker://docker.io/paketobuildpacks/java-native-image:13.5.0"
  version = "13.5.0"

[[buildpacks]]
  uri = "docker://docker.io/paketobuildpacks/java:20.5.0"
