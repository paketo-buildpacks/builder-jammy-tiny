description = "Tiny base image (Ubuntu Jammy Jellyfish build image, distroless-like run image) with buildpacks for Java, Java Native Image and Go"

[[buildpacks]]
  uri = "docker://docker.io/paketobuildpacks/go:4.15.6"
  version = "4.15.6"

[[buildpacks]]
  uri = "docker://docker.io/paketobuildpacks/java-native-image:11.11.0"
  version = "11.11.0"

[[buildpacks]]
  uri = "docker://docker.io/paketobuildpacks/java:18.7.0"
  version = "18.7.0"

[[buildpacks]]
  uri = "docker://docker.io/paketobuildpacks/procfile:5.11.0"
  version = "5.11.0"

[lifecycle]
  version = "0.20.9"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java-native-image"
    version = "11.11.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java"
    version = "18.7.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/go"
    version = "4.15.6"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    version = "5.11.0"

[stack]
  build-image = "docker.io/paketobuildpacks/build-jammy-tiny:0.2.61"
  id = "io.buildpacks.stacks.jammy.tiny"
  run-image = "index.docker.io/paketobuildpacks/run-jammy-tiny:latest"
  run-image-mirrors = []
