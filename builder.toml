description = "Tiny base image (Ubuntu Jammy Jellyfish build image, distroless-like run image) with buildpacks for Java, Java Native Image and Go"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/go:4.12.4"
  version = "4.12.4"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java-native-image:11.2.0"
  version = "11.2.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java:17.2.0"
  version = "17.2.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/procfile:5.10.1"
  version = "5.10.1"

[lifecycle]
  version = "0.20.4"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java-native-image"
    version = "11.2.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java"
    version = "17.2.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/go"
    version = "4.12.4"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    version = "5.10.1"

[stack]
  build-image = "docker.io/paketobuildpacks/build-jammy-tiny:0.2.55"
  id = "io.buildpacks.stacks.jammy.tiny"
  run-image = "index.docker.io/paketobuildpacks/run-jammy-tiny:latest"
  run-image-mirrors = []
